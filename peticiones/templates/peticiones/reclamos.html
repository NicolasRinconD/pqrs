{% extends 'base.html' %} 
{% block content %} 
<div class="content-section">
    <form method="POST"> 
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit"> Enviar </button>
        </div>
    </form> 
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
{% endblock %}
